<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="If=edge">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>SmartCard Based Movie Ticket Booking</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="top-bar"> 
            <div class="left-content">  
                <h2 class="title">YrShows</h2>  
                <ul class="navigation">   
                    <form action="">
                        <input type="text" placeholder="Search Movies..." class="Search">
                        
                    </form>          
                    <li><a href="#" class="active">Movies</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Login/Sign up</a></li>
                </ul>
            </div> 
            <div class="right-content">
                <img src="" alt="" class="filter">
                <img src="" alt="" class="cart">
                <img src="" alt="" class="help">
                <div class="profile-img-box">
                    <img src="" alt="">
                </div>
                <img src="" alt="menu">
            </div>
        </section>   
        <section class="main-container">
            <div class="sidebar">
                <form action="#">
                    <div class="sidebar-groups">
                        <h3 class="sg-title">Categories</h3>
                        <input type="checkbox" id="action" name="action" value="action">
                        <label for="action">Action</label><br>
                        <input type="checkbox" id="adventure" name="adventure" value="adventure">
                        <label for="adventure">Adventure</label><br>
                        <input type="checkbox" id="sci-fi" name="sci-fi" value="sci-fi">
                        <label for="sci-fi">Science-fiction</label><br>
                        <input type="checkbox" id="horror" name="horror" value="horror">
                        <label for="horror">Horror</label><br>
                        <input type="checkbox" id="mystery" name="mystery" value="mystery">
                        <label for="mystery">Mystery</label><br><input type="checkbox" id="thriller" name="thriller" value="thriller">
                        <label for="thriller">Thriller</label><br>
                        <input type="checkbox" id="romance" name="romance" value="romance">
                        <label for="romance">Romance</label><br>
                        <input type="checkbox" id="comedy" name="comedy" value="comedy">
                        <label for="comedy">Comedy</label><br>
                        <input type="checkbox" id="documentary" name="documentary" value="documentary">
                        <label for="documentary">Documentary</label><br>
                        <input type="checkbox" id="fantasy" name="fantasy" value="fantasy">
                        <label for="fantasy">Fantasy</label><br>
                        <input type="checkbox" id="animation" name="animation" value="animation">
                        <label for="animation">Animation</label><br>
                        <input type="checkbox" id="western" name="western" value="western">
                        <label for="western">Western</label><br>
                        <input type="checkbox" id="history" name="history" value="history">
                        <label for="history">History</label><br>
                        <input type="checkbox" id="sports" name="sports" value="sports">
                        <label for="sports">Sports</label><br>
                        <input type="checkbox" id="musicals" name="musicals" value="musicals">
                        <label for="musicals">Musicals</label><br>
                    </div>
                    <div class="sidebar-groups">
                        <h3 class="sg-title">Language</h3>
                        <input type="checkbox" id="english" name="english" value="english">
                        <label for="english">English</label><br>
                        <input type="checkbox" id="spanish" name="spanish" value="spanish">
                        <label for="spanish">Spanish</label><br>
                        <input type="checkbox" id="hindi" name="hindi" value="hindi">
                        <label for="hindi">Hindi</label><br>
                        <input type="checkbox" id="bengali" name="bengali" value="bengali">
                        <label for="bengali">Bengali</label><br>
                        <input type="checkbox" id="tamil" name="tamil" value="tamil">
                        <label for="tamil">Tamil</label><br>
                        <input type="checkbox" id="telegu" name="telegu" value="telegu">
                        <label for="telegu">Telegu</label><br>
                    </div>
                    <div class="sidebar-groups">
                        <h3 class="sg-title">Time</h3>
                        <input type="checkbox" id="morning" name="time" value="morning">
                        <label for="morning">Morning</label><br>
                        <input type="checkbox" id="night" name="time" value="night">
                        <label for="night">Night</label><br>
                    </div>
                    <div class="sidebar-groups">
                        <a href="#" class="btn-1 btn">Apply Filters</a>
                    </div>
                </form>
            </div>
            <div class="movies-container">
                <div class="upcoming-img-box">
                    <img src="C:/rfid_mtb/spiderman_acrossthespiderverse_upcoming.png" alt="">
                    <p class="upcoming-title">Upcoming Movie</p>
                    <div class="buttons">
                        <a href="#" class="btn">Book Now</a>
                        <a href="#" class="btn-alt btn">Play Trailer</a>
                    </div>
                </div>
                <div class="current-movies">
                    <div class="current-movie">
                        <div class="cm-img-box">
                            <img src="C:/rfid_mtb/adipurus.png" alt="">
                        </div>
                        <h3 class="movie-title">Adipurus</h3>
                        <div class="cm-img-box">
                            <img src="C:/rfid_mtb/jai_shree_krishna.png" alt="">
                        </div>
                        <h3 class="movie-title">Jai Shree Krishna</h3>
                    </div>
                </div>
            </div>
        </section>      
    </body>
</html>
